<!DOCTYPE html>
<html>
<head>
    <title>VA</title>
</head>
<body>
    <button onclick="executeCommand()">Execute Command</button>

    <script>
        function executeCommand() {
            fetch('/execute', {
                method: 'POST'
            })
            .then(response => response.text())
            .then(result => {
                console.log(result);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
